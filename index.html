<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<link rel="stylesheet" href="style.css"/>
		<title>Little CSS project</title>
	</head>
	<body>
		<div class="projectContainer acceloContainer">
		  <div class="circleContainer">

		    	<div class="pill pill--red"></div>
		  	</div>
		  </div>
		</div>
		<div class="projectContainer acceloContainer">
			<div>

					<defs>
						<filter id="pillShadow" width="180%" height="180%" filterUnits="userSpaceOnUse">

							<feOffset dx="4" dy="4" result="offsetblur1"/>
							<feOffset dx="-6" dy="-6" result="offsetblur2"/>
							<feMerge>
								<feMergeNode in="offsetblur2"/>

							</feMerge>
						</filter>
					</defs>
					<g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						<g id="accelo_logo" transform="translate(41.000000, 49.000000)">

							<path class="st3 pill" d="M86.7,22.8 C86.7,25.0222222 84.7273598,26.8 82.2615595,26.8 L19.0384405,26.8 C16.5726402,26.8 14.6,25.0222222 14.6,22.8 C14.6,20.5777778 16.5726402,18.8 19.0384405,18.8 L82.2615595,18.8 C84.7273598,18.8 86.7,20.5777778 86.7,22.8 Z" id="Path" stroke="#2D96CB" style="filter: url('#pillShadow');" fill="rgba(64, 159, 207, 0.3"></path>
							<path class="st4 pill" d="M115.4,41.6 L115.4,41.6 C115.4,43.8222222 113.422989,45.6 110.951724,45.6 L33.8482759,45.6 C31.3770115,45.6 29.4,43.8222222 29.4,41.6 L29.4,41.6 C29.4,39.3777778 31.3770115,37.6 33.8482759,37.6 L110.951724,37.6 C113.422989,37.6 115.4,39.3777778 115.4,41.6 Z" id="Path" stroke="#45AE3D" style="filter: url('#pillShadow');" fill="rgba(113, 179, 107, 0.3)"></path>
							<path class="st5 pill" d="M56.1,79.2 L56.1,79.2 C56.1,81.4222222 54.1350877,83.2 51.6789474,83.2 L4.52105263,83.2 C2.06491228,83.2 0.1,81.4222222 0.1,79.2 L0.1,79.2 C0.1,76.9777778 2.06491228,75.2 4.52105263,75.2 L51.6789474,75.2 C54.1350877,75.2 56.1,76.9777778 56.1,79.2 Z" id="Path" stroke="#F74E0A" style="filter: url('#pillShadow');" fill="rgba(255, 162, 125, 0.3)"></path>

		<div class="projectContainer cameraContainer">
			<div class="cameraBody">
				<div class="cameraBody__middleContainer">
				</div>
				<div class="lensOuterCircle">
				</div>

			</div>
		</div>

			</div>
		</div>

			<div class="loadingCard loadingCard-bounesing">

					<div class="dot dot--2"></div>
					<div class="dot dot--3"></div>
				</div>
			</div>
			<div class="loadingCard loadingCard-sameSpotbounesing">
				<div class="loadingCard__line">
					<div class="dot dot--1"></div>
					<div class="dot dot--2"></div>
				</div>
			</div>
		</div>
		<div class="projectContainer">
			<div class="flySquareContainer">
				<div class="square square--1"></div>
				<div class="square square--2"></div>
				<div class="square square--3"></div>
				<div class="square square--4"></div>
				<div class="square square--5"></div>
				<div class="square square--6"></div>
				<div class="square square--7"></div>
				<div class="square square--8"></div>
				<div class="square square--9"></div>
			</div>
		</div>
